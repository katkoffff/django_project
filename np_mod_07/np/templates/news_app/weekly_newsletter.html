<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="color:#0000ff">Список новостей/статей за прошедшую неделю в категории {{ category }}!</h1>
<table>
    {% for post in posts %}
    <tr>
        <td>
            <a href="http://127.0.0.1:8000/news/{{ post.id }}">{{ post.header_post }}</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
